<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário HTML, CSS e JS</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Criar Uma Conta</h2>
      </div>

      <div id="form" class="form">
        <div class="form-control">
          <label for="username">Nome de Usuário</label>
          <input id="username" type="text" placeholder="Digite o nome..." />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="email">E-mail</label>
          <input id="email" type="email" placeholder="Digite o e-mail..." />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input
            id="password"
            type="password"
            placeholder="Digite a senha..."
          />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password-confirmation">Confirmar senha</label>
          <input
            id="password-confirmation"
            type="password"
            placeholder="Digite a senha novamente..."
          />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/e256b74092.js"
    crossorigin="anonymous"
  ></script>
</html>
